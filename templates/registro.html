<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body>
    <h1>Nuevo cliente</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            Nombre de Usuario: {{ form.username.lable }}
            {{ form.username }}
        </p>
        <p>
            Email: {{ form.email.lable }}
            {{ form.email }}
        </p>
        <p>
            Password: {{ form.password.lable }}
            {{ form.password }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
